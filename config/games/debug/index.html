<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game debug tool</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <style>
        .container {
            border: 4px solid #000;
        }
    </style>
    <body>
        <div class="container">
            <div class="row mb-4">
                <div class="col">
                    <h1>Game debug tool</h1>
                    <p>Sets minimum required points for a given game.</p>

                    <label for="min-points">
                        Minimum points:
                        <input type="number" name="min-points" id="min-points" value="500" />
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col" id="game-complete-buttons"></div>
            </div>
        </div>
        <script type="importmap">
            {
                "imports": {
                    "greengame-api-client": "https://unpkg.com/greengame-api-client@latest"
                }
            }
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="src/main.mjs" type="module"></script>
    </body>
</html>
