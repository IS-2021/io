<!doctype html>
<html lang="en">
<head th:insert="~{/fragments/head :: htmlHead(~{::title},~{::link})}">
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <title>Zarejestruj się</title>
</head>
<body class="min-h-screen text-neutral-950 flex flex-col">
<div class="h-full flex flex-col grow">
    <header class="h-14 w-full flex justify-between px-10 py-2 bg-neutral-950 text-neutral-50 items-center">
        <h1 class="text-2xl font-bold">Green game</h1>
    </header>

    <div class="flex grow">
        <div class="w-1/2">
            <div class="background-image bg-center bg-cover h-full"></div>
        </div>
        <main class="w-1/2">
            <article class="grid items-center justify-center h-full">
                <div>
                    <div class="w-96 mb-3 rounded-md px-6 py-8 border border-neutral-300">
                        <h1 class="font-bold text-3xl text-center mb-10">Zarejestruj się</h1>

                        <div th:if="${param.error}" class="mb-4 relative w-full rounded-lg border px-4 py-3 text-sm [&>svg+div]:translate-y-[-3px] [&>svg]:absolute [&>svg]:left-4 [&>svg]:top-3 [&>svg]:text-foreground [&>svg~*]:pl-7 border-red-500/50 text-red-500 [&>svg]:text-red-500">
                            <svg th:replace="~{fragments/icons/alert-circle-16}"></svg>
                            <h5 class="leading-none tracking-tight">Błędne hasło lub login.</h5>
                        </div>

                        <form th:action="@{/register}" method="post">
                            <div class="mb-3 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-2"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 1 0-16 0"/></svg>
                                <input type="text" name="username" placeholder="Nazwa użytkownika"
                                       class="px-2 py-2 w-full bg-white rounded-md border border-neutral-300"/>
                            </div>
                            <div class="mb-10 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-2"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 1 0-16 0"/></svg>
                                <input type="password" name="password" placeholder="Hasło" id="pass"
                                       class="px-2 py-2 w-full bg-white rounded-md border border-neutral-300"/>
                            </div>

                            <button class="w-full rounded-md py-2 bg-neutral-950 text-neutral-50">
                                Zarejestruj się
                            </button>
                        </form>
                    </div>
                    <p class="text-center text-sm font-medium">Masz konto? <span class="underline"><a href="/login">Zaloguj się</a></span></p>
                </div>
            </article>
        </main>
    </div>
</div>
</body>
</html>
