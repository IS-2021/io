<header
	th:fragment="header"
	class="flex h-14 w-full items-center justify-between bg-neutral-950 px-10 py-2 text-neutral-50"
>
	<a href="/home">
		<h1 class="text-2xl font-bold">Green game</h1>
	</a>
	<div class="flex gap-8 font-medium">
		<nav class="flex items-center">
			<ul class="flex gap-4">
				<!--/*@thymesVar id="requestURI" type="java.lang.String"*/-->
				<li th:classappend="${requestURI.equals('/home') ? 'text-green-500 underline' : ''}">
					<a href="/home">Wyb√≥r gry</a>
				</li>
				<li th:classappend="${requestURI.equals('/daily-tasks') ? 'text-green-500 underline' : ''}">
					<a href="/daily-tasks">Codzienne zadania</a>
				</li>
				<li th:classappend="${requestURI.contains('ranking') ? 'text-green-500 underline' : ''}">
					<a href="/ranking">Ranking</a>
				</li>
			</ul>
		</nav>
		<div class="flex items-center gap-4">
			<span class="flex gap-2.5 text-green-500">
				<span th:text="${userCoins}"> </span>
				<svg th:replace="~{fragments/icons/coins}"></svg>
			</span>

			<div class="flex items-center gap-3 rounded-full border border-neutral-700 pl-4">
				<span th:text="${username}"></span>
				<div class="h-8 w-8 rounded-full bg-neutral-50"></div>
			</div>
		</div>
	</div>
</header>
