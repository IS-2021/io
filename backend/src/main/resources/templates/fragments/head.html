<head th:fragment="htmlHead(title,links)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../static/css/favicon.ico">
    <link href="../static/css/base.css" th:href="@{/css/base.css}" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title th:replace="${title}">Green Game</title>
    <th:block th:replace="${links}"></th:block>
</head>
