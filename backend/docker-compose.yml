version: "3.8"

services:
  database:
    image: mariadb:11.0.2
    environment:
      - MARIADB_ROOT_PASSWORD=root
    volumes:
      - ./data:/var/lib/mysql
      - ./dump:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin
    ports:
      - "8000:80"
    environment:
      - PMA_HOST=database
